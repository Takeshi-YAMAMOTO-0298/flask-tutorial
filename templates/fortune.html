<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Unsei Page</title>
    <link rel="stylesheet" href="static/csstest.css">
</head>
<body>
<!--    <img src="img/blue_car.png" class="keyframe0 animation">  -->
    <img id="blue_car" src="{{url_for('static', filename='img/blue_car.png')}}" alt="car" class="keyframe0 animation">
    <p>これからの運勢を表示します</p>
    <table border="1">    
        <thread>
            <th>日付</th>
            <th>運勢</th>
        </thread>
        <tbody>
            {% for unsei in fortune_list %}
            <tr>
                <td>{{unsei.day}}</td>
                <td>{{unsei.fortune}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    {% if comment %}
    <p>今日の占いに対するコメントは?<br>
        {{comment}}
    </p>
    {% endif %}

    <form method="POST" action="/fortunate">
        <label for="commentInput">今日の占いに対するコメントを入力</label>
        <input id="comenntoInput" name="comment">

        <p>表示したい日数<br>
            <select name="num_of_days">
                {% for i in range(5) %}
                <option value="{{i+1}}">{{i+1}}日分</option>
                {% endfor %}
            </select>        
        </p>
        <input type="submit" value="送信!">
    </form>
</body>
</html>
